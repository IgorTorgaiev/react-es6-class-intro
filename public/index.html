    <!-- 1. React ES6. Topic: "Class" -->

    <!-- Let's have a look how it works. Therefore, we will start from something simple and elementary -->
    
    <script>
    class Music {
      constructor(group) {
        this.band = group;
      }
    }
    favouritegroup = new Music("One of my most favourite rock-groups is 'Quuen'. ");
    document.write(favouritegroup.band);
    </script>

    <!-- As you can see above, that is the so-call introduction into the Class topic -->
